syntax = "proto3";

import "google/protobuf/timestamp.proto";

option java_outer_classname = "FeatureProto";
 // generates each message/service as separate Java class
option java_package = "com.tech.featureFlag";

message User {
  int64 id = 1;
  string featureName = 2;
  google.protobuf.Timestamp raisedAt = 3;
}

message FeatureResponse {
  bool enabled = 1;
}

service FeatureService {
  rpc checkFeature (User) returns (FeatureResponse);
}